<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Giovanna Santos @X_pilda</title>
  </head>
  <body>
    <section class="page">
          <!--Nav bar-->
        <header>
            <nav class="navbar navbar-light nav-top">
                <div class="container-fluid nav-container ">
                    <a class="navbar-brand logo" href="" target="_blank">
                        <img class="logo-instagram" src="images/instagram-logo.png" alt=""/>
                    </a>
                     <form class="d-flex form">
                         <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search" />
                     </form>   
                     <div class="box-icons">
                         <i class="bi bi-house-door icons"></i>
                         <i class="bi bi-inbox   icons"></i>
                         <i class="bi bi-compass icons"></i>
                         <i class="bi bi-heart   icons"></i>
                         <img class="img-nav" src="images/mel.jpg" alt="" />
                     </div>
                </div>
            </nav>
        </header>
        <!--Perfil-->
        <section>
            <div class="container container-info">
                <div class="row">
                    <div class="col-0 col-md-2"></div>
                    <div class=" col-12 col-md-8">
                        <div class="container">
                            <div class="row top" style="padding-top: 20px;">
                                <!--Foto perfil-->
                                <div class="col-4">
                                    <img src="images/mel.jpg" alt="" class="img-profile"/>
                                </div>
                                <!--infos do perfil-->
                                <div class="col-7">
                                    <div class="row top" style="padding-top: 20px; padding-bottom: 10px;">
                                        
                                        <div class="col-8 col-lg-5"><h1 class="username">Mel_x</h1></div>
                                        <div class="col-4 col-lg-6"><button  type="button" class="btn btn-outline-secondary button-edit" >Editar perfil</button></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">
                                            <p class="profire-datas"><strong>10</strong>publicações</p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profire-datas"><strong>55</strong>seguidores</p>
                                        </div>
                                        <div class="col-4">
                                            <p class="profire-datas">
                                                <strong>10</strong>
                                                seguindo
                                            </p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12"><h1 class="name">Maria Fernandes</h1></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12"><p class="profile-desc">Developer | Angular | Front-End</p></div>
                                    </div>                                    
                                </div>
                                <div class="col-2"></div>
                            </div>
                        </div>
                        <!--Storys-->
                        <div class="top" style="padding-top: 20px;">
                            <div class="row">
                                <div class="col-2"><canvas id="myCrl"></canvas></div>
                                <div class="col-2"><canvas id="myCrl1"></canvas></div>
                                <div class="col-2"><canvas id="myCrl2"></canvas></div>
                                <div class="col-2"><canvas id="myCrl3"></canvas></div>
                            </div>                        
                        </div>
                        <div style="padding-bottom: 40px; padding-left: 12px;">
                            <div class="row">
                                <div class="col-2 stories">Checklist</div>
                                <div class="col-2 stories">Jobs</div>
                                <div class="col-2 stories">Developer</div>
                                <div class="col-2 stories">travel</div>
                            </div>
                        </div>
                        <!--line-->
                        <hr size="3" color="#EEEEEE" width="100%" style="margin: 0;">
                        <!--Nav-feed-->
                      <ul class="nav nav-tabs nav-feed">
                          <li class="nav-item">
                            <a class="nav-link active nav-link1" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true"><i class="bi bi-grid-3x3"></i>publicações</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link nav-link2" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false"> <i class="bi bi-file-person"></i>Marcados</a>
                          </li>
                      </ul>
                        <!--Card-Feed-->
                        <div style="padding-top: 10px;" class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <!--Primeira coluna de fotos do feed-->
                                <div class="row bottom" style="padding-bottom: 25px;">
                                    <div class="col-4">
                                        <div class="card"><img src="images/post1.jpg" alt="..." class="card-img-top" /></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card"><img src="images/post2.png" alt="..." class="card-img-top" /></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card"><img src="images/post3.png" alt="..." class="card-img-top" /></div>
                                    </div>
                                </div>
                                <!--Segunda coluna-->
                                <div class="row bottom" style="padding-bottom: 25px;">
                                    <div class="col-4">
                                        <div class="card"><img src="images/post4.jpg" alt="..." class="card-img-top" /></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card"><img src="images/post5.png" alt="..." class="card-img-top" /></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card"><img src="images/post7.png" alt="..." class="card-img-top" /></div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="row bottom" style="padding-bottom: 25px;">
                                    <div class="col-4">
                                        <div class="card"><img class="card-img-top" src="images/mel.jpg" alt="..."/></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card"><img class="card-img-top" src="images/post3.png" alt="..."/></div>
                                    </div>
                                    <div class="col-4">
                                        <div class="card"><img class="card-img-top" src="images/post5.png" alt="..."/></div>
                                    </div>
                                </div>
                            </div>
                          </div>
                    </div>
                    <div class="col-0 col-md-2"></div>
                </div>
            </div>                    
        </section>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>

</body>
</html>
